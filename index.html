<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGPA & CGPA Calculator</title>
    <link rel="stylesheet" href="wec.css">
</head>
<body>
    <div>
        <h1>SGPA & CGPA Calculator</h1>
        <label for="student-name">Student Name: </label>
        <input type="text" id="student-name" placeholder="Enter your name">

        <label for="num-semesters">Number of Semesters: </label>
        <input type="number" id="num-semesters" min="1" max="8" placeholder="Enter number of semesters">
        <button onclick="generateGradeInputs()">Generate Grade Inputs</button>

        <div id="grades-section" style="display:none;">
            <form id="grade-form">
                <!-- Subject grade inputs will be dynamically generated here -->
            </form>
            <button onclick="calculateSGPAAndCGPA()">Calculate SGPA & CGPA</button>
        </div>

        <div id="results" style="display:none;">
            <h2>Results</h2>
            <p id="sgpa-display"></p>
            <p id="cgpa-display"></p>
        </div>
    </div>

    <script src="wecjs.js"></script>
</body>
</html>
