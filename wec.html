<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGPA and CGPA Calculator</title>
    <link rel="stylesheet" href="https://github.com/rava2002/grade.github.io/blob/main/wec.css">
</head>
<body>
    <div class="container">
        <h1>SGPA and CGPA Calculator</h1>
        <div class="input-section">
            <label for="student-name">Enter Student Name:</label>
            <input type="text" id="student-name" placeholder="Enter Student Name">

            <label for="num-semesters">Enter Number of Semesters:</label>
            <input type="number" id="num-semesters" min="1" placeholder="Enter Number of Semesters">

            <button onclick="generateGradeInputs()">Generate Grade Inputs</button>
        </div>

        <div id="grades-section" class="grades-section">
            <form id="grade-form">
            </form>
        </div>

        <div id="results">
            <h3>Results</h3>
            <div id="sgpa-display"></div>
            <div id="cgpa-display"></div>
        </div>
    </div>

    <script src="https://github.com/rava2002/grade.github.io/blob/main/wecjs.js"></script>
</body>
</html>
